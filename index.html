<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/all/styles.css" />
  <link rel="stylesheet" href="./css/index/styles.css" />

  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

  <title>Natural Shop</title>
</head>

<body>

  <nav>
    <img id="logo" src="./images/logo.png" alt="Logo" />
    <div id="search">
      <input type="text">
      <img src="./images/search.png" alt="Buscar" />
    </div>
    <ul>
      <li>Criar conta</li>
      <li>Entrar</li>
      <li id="nav-images">
        <img src="./images/menu.png" alt="Menu" />
        <img src="./images/cart.png" alt="Carrinho" />
      </li>
    </ul>
  </nav>

  <section id="products">
  </section>

  <footer>
    <div id="download-app">
      <div id="download-text">
        <img id="phone-icon" src="./images/phone.svg" alt="phone-icon">
        <p>Baixe nosso aplicativo, aproveite vantagens</p>
      </div>
      <div id="badges">
        <img id="google" class="badge" src="./images/google-play-badge.png" alt="play-store-badge">
        <img id="apple" class="badge" src="./images/apple-store-badge.png" alt="apple-store-badge">
      </div>
    </div>

    <div id="footer-about">
      <ul class="footer_list">
        <li class="list_tittle">Institucional</li>
        <li class="list_item">Sobre nós</li>
        <li class="list_item">Nossas lojas</li>
      </ul>

      <ul class="footer_list">
        <li class="list_tittle">Minha Conta</li>
        <li class="list_item">Criar nova conta</li>
        <li class="list_item">Alterar dados pessoais</li>
        <li class="list_item">Acompanhar um pedido</li>
      </ul>

      <ul class="footer_list">
        <li class="list_tittle">Atendimento</li>
        <li class="list_item">Central de Atendimento</li>
        <li class="list_item">Troca ou devolução</li>
        <li class="list_item">Reembolso</li>
      </ul>
    </div>
  </footer>

  <script src="./js/all.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
